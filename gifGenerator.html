<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Gif Generator</title>
</head>
<style>
    img{
        width: 300px;
        height: 250px;
        border: 1px solid black;
        padding: 4px;
        box-shadow: 5px 5px 5px lightgray;
        margin: 10px;
    }

    .btn{
        margin: 10px;
        background-color: lightpink;
        font-weight: bolder;

    }
    .container{
        align-self: auto;
    }

    #gif-form{
        background-color: aquamarine;
        position: relative;
    }
    .gif-container{
        float: left;
    }
</style>

<body class="container">
    <div id="buttons-view"></div>
    <form id="gif-form">
        <label for="gif-input">Search for your favorite shows!</label>
        <input type="text" id="gif-input"><br>

        <input id="add-gif" type="submit" value="Search for your favorite shows!">
    </form>

    <div id="gif-view"></div>
    <div id="rating-view"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var gifs = ["Riverdale", "American Horror Story", "Orange is the New Black", "Modern Family", "Superstore"];

        function displayGifs() {

            var gif = $(this).attr("data-name");
            var APIkey = "Zizr4EiiFO9xgdxftiHGyTrchOh9AU4K";
            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + gif + "&api_key=" + APIkey + "&limit=10";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).done(function (response) {

                var results = response.data;

                console.log(results);

                for (var i = 0; i < results.length; i++) {
                    var gifDiv = $("<div class='gif-container'>");
                       
                    var gifImage = $("<img>");
                    gifImage.attr("src", results[i].images.fixed_height_still.url);
                    gifImage.attr("data-state", "still");
                    gifImage.attr("data-still", results[i].images.fixed_height_still.url);
                    gifImage.attr("data-animate", results[i].images.original.url); 
    
                    var p = $("<p>").text(results[i].rating);
                       
                        
                    
                    
                    gifDiv.prepend(gifImage);

                    gifDiv.append(p);

                    $("#gif-view").prepend(gifDiv);
                }

                // gifImage.attr("src", gifURL);
                // gifImage.attr("alt", "gif image")

                // S("gifs").prepend(gifImage);
            });
        }

        $(document).on("click", "img", function (e) {
            e.preventDefault();
            var state = $(this).attr("data-state");
            console.log(state);

             var animateUrl = $(this).attr("data-animate");
             console.log(animateUrl);

             var stillurl = $(this).attr("data-still");
             console.log(stillurl);


            if (state === "still") {
            
                $(this).attr("src", animateUrl);
                $(this).attr("data-state", "animate");
            } else {
                
                $(this).attr("src", stillurl);
                $(this).attr("data-state", "still");
            }
        });

        function renderButtons() {
            $("#buttons-view").empty();

            for (var i = 0; i < gifs.length; i++) {
                var a = $("<button class='btn text-white'>");
                a.addClass("gif");
                a.attr("data-name", gifs[i]);
                a.text(gifs[i]);
                $("#buttons-view").append(a);
            }
        }
        $("#add-gif").on("click", function (event) {
            event.preventDefault();
            var gif = $("#gif-input").val().trim();

            gifs.push(gif);

            renderButtons();
        });
        $(document).ready(function () {
            displayGifs();
        })
        $(document).on("click", ".gif", displayGifs);

        renderButtons();
    </script>
</body>

</html>
